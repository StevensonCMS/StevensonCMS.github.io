layout: default 
title: Edit Page
authRequired: true
scripts: [js/yaml.js, js/tinymce/tinymce.min.js, js/edit-page.js]
---

<a href="#" class="cancel">&lt; Back</a>
<h2>Editing </h2>
<form id="edit-page" class="form-horizontal">
	<fieldset class="container properties">
		<legend></legend>
		<p></p>
		<div class="control-group">
			<label for="layout" class="control-label">Page Layout</label>
			<div class="controls">
				<select id="layout" name="layout">
				</select>
			</div>
		</div>
		<div class="fields">
		</div>
	</fieldset>
	<fieldset class="container content">
		<legend>Page Content</legend>
		<textarea id="content" rows="20" style="width:100%" placeholder="Write your page..."></textarea><br/>
	</fieldset>
	<fieldset class="container buttons">
		<legend>Controls</legend>
		<div class="control-group">
			<label for="message" class="control-label">Commit Message</label>
			<div class="controls">
				<input id="message" name="message" type="text" placeholder="Enter a commit message..." class="span6" /><br/>
			</div>
			<div class="controls">
				<br/>
				<a class="btn btn-success save" href="#">Save Changes</a> &nbsp; 
				<a class="btn cancel" href="edit-site.html">Cancel</a>
			</div>
		</div>
	</fieldset>
</form>
