--- 
layout: default 
title: Edit Post
authRequired: true
scripts: [js/bootstrap-datepicker.js, js/yaml.js, js/nicEdit.js, js/edit-post.js]
styles: [css/datepicker.css]
---

<a href="edit-site.html#_posts" class="cancel">&lt; Back</a>
<h2>Editing </h2>
<form id="edit-post">
	<fieldset>
		<legend>Properties</legend>
		<label for="title">Page Title</label>
		<input id="title" name="title" type="text" placeholder="Enter the page title..." class="span6" />
		<label for="layout">Page Layout</label>
		<select id="layout" name="layout">
		</select>
		<label for="date">Publish Date</label>
		<input id="date" name="date" type="text" placeholder="Enter the post publish date..." />
	</fieldset>
	<fieldset>
		<legend>Page Content</legend>
		<textarea id="content" rows="20" style="width:100%" placeholder="Write your page..."></textarea><br/>
	</fieldset>
	<fieldset>
		<legend>Controls</legend>
		<label for="message">Commit Message</label>
		<input id="message" name="message" type="text" placeholder="Enter a commit message..." class="span6" /><br/>
		<a class="btn btn-success save">Save Changes</a> &nbsp; 
		<a class="btn cancel" href="edit-site.html">Cancel</a>
	</fieldset>
</form>
